<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <title>Cadastro</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="card castrar">
        <h1>Cadastrar</h1>
        <div class="label-float">
          <input type="text" id="nome" placeholder="" required>
          <label id="labelNome" for="nome">Nome</label>
        </div>
        <div class="label-float">
          <input type="text" id="usuario" placeholder="" required>
          <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
        </div>
        <div class="label-float">
          <input type="password" id="senha" placeholder="" required>
          <label id="labelSenha" for="senha">Senha</label>
          <i class="bi bi-eye-slash"></i>
        </div>
        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder="" required>
          <label id="labelConfirmSenha" for="confirmSenha">Confirmar senha</label>
          <i class="bi bi-eye-slash" id="verConfirmSenha"></i>
        </div>
        <div class="justify-center">
          <button   onclick="cadastrar()">cadastrar</button>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
